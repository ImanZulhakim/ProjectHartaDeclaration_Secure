<html lang="">

<head>
    <title>Sistem Perisytiharan Harta</title>
    <link rel="icon" type="image/x-icon" href="../static/images/ghost-regular-24.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.google.com/recaptcha/api.js" asyncÂ defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{url_for('static', filename='images/background.jpg')}}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: -1; /* Place it behind the form */
        }

        .container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc; /* Added border styling */
            box-sizing: border-box; /* Ensuring padding and border are included in the width */
            margin: auto; /* Centering the container */
            background-color: white;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }


        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>


<body>
<div id="background-container"></div>
<form method="POST" action="/" class="container">

    <h1>Login Form</h1>
    <label for="email"><b>Email</b></label>
    <label>
        <input type="text" placeholder="Enter Email" name="email" required>
    </label>

    <label for="psw"><b>Password</b></label>
    <label>
        <input type="password" placeholder="Enter Password" name="password" required>
    </label>

    <!-- Add reCAPTCHA widget here -->
    <div class="g-recaptcha" data-sitekey="6LdO3jIpAAAAABLMtJ1Q5hxaO_3JPlFVZKBInOTQ"></div>

    <button type="submit">Login</button>

    {#    </label>#}

</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>

<script>
    // Function to handle SweetAlert2 alerts based on flash messages
    function handleFlashMessages() {
        // Check if the flash messages are present on the page
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                // Iterate through each flash message
                {% for category, message in messages %}
                    // Display SweetAlert2 alert based on flash message category
                    Swal.fire({
                        icon: '{{ category }}', // 'success', 'error', etc.
                        title: '{{ message }}',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        backdrop: 'rgba(0,0,0,0.5)', // Disable default backdrop
                        allowOutsideClick: false, // Prevent clicking outside to close

                        customClass: {
                            popup: 'custom-popup-class', // Add a custom class for styling
                        },
                        onBeforeOpen: () => {
                            // Set z-index directly on the SweetAlert2 modal
                            document.querySelector('.custom-popup-class').style.zIndex = 10000;
                        },
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    }

    // Call the function on page load
    document.addEventListener('DOMContentLoaded', function () {
        handleFlashMessages();
    });
</script>


</body>

</html>
