<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Spa Management Record System</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="../static/images/ghost-regular-24.ico" />
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-stripe'></i>
            <div class="logo_name">SPARS</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">

            <li>
                <a href="{{ url_for('main') }}" id="nav-link">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="{{ url_for('customers') }}" id="customer-link">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Manage Customer</span>
                </a>
                <span class="tooltip">Customer</span>
            </li>
            <li>
                <a  href="{{ url_for('treatments') }}" id="customer-link">
                    <i class='bx bxs-user-account'></i>
                    <span class="links_name">Manage Treatment</span>
                </a>
                <span class="tooltip">Treatment</span>
            </li>

            <li class="profile">
                <div class="profile-details">
                    <img src="../static/images/profile.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Iman Zulhakim</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        <!-- This is where the content from child templates will be inserted -->
        {% endblock %}
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
